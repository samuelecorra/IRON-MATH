<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>IronMath - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/imgs/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- HEADER PRINCIPALE -->
    <header class="im-header">
      <!-- LOGO -->
      <a href="#" class="home-logo-shortcut">
        <img
          class="logo-img"
          src="../assets/imgs/favicon.png"
          alt="IronMath Logo"
        />
        <span class="logo-text">IronMath</span>
      </a>
      <!-- BARRA DI RICERCA LLM PER DESKTOP -->
      <div class="prompt-bar" role="search">
        <input
          type="text"
          class="prompt-input"
          placeholder="Chiedi qualcosa a IronMath..."
          aria-label="Prompt per IronMath"
        />
        <button type="button" class="prompt-submit" aria-label="Invia">
          Invia
        </button>
      </div>
      <!-- BOTTONE HAMBURGER SOLO PER MOBILE -->
      <button class="hamburger-btn" id="hamburger-btn" type="button" aria-label="Menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <!-- BARRA DI RICERCA LLM PER MOBILE -->
      <nav class="nav" id="nav-menu">
        <div class="mobile-search-wrapper">
          <div class="prompt-bar prompt-bar-mobile">
            <input
              type="text"
              class="prompt-input"
              placeholder="Chiedi qualcosa a IronMath..."
              aria-label="Prompt per IronMath"
            />
            <button type="button" class="prompt-submit" aria-label="Invia">
              Invia
            </button>
          </div>
        </div>
        <button class="nav-btn" type="button">
          <span class="nav-label">Manifesto</span>
          <img
            src="../assets/icons/manifesto.png"
            alt="Icona Manifesto"
            class="nav-icon"
          />
        </button>
        <button class="nav-btn" type="button">
          <span class="nav-label">Dashboard</span>
          <img
            src="../assets/icons/dashboard.png"
            alt="Icona Dashboard"
            class="nav-icon"
          />
        </button>
      </nav>
    </header>

    <div class="layout-container">
      <aside class="sidebar-left"></aside>

      <main class="im-main" id="app">
        <!-- Il contenuto dinamico viene gestito da app.js -->
      </main>

      <aside class="sidebar-right"></aside>
    </div>

    <footer class="im-footer">
      <span>Â© 2025 IronMath - Learning Armor</span>
    </footer>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
